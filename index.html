<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DABBADOO: PURE ALPHA</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; touch-action: none; font-family: sans-serif; }
        #ui { position: absolute; top: 15px; left: 15px; z-index: 10; pointer-events: none; color: #0f0; }
        .stat { font-size: 20px; font-weight: 900; text-shadow: 2px 2px #000; }
        #hp-bar { width: 150px; height: 8px; border: 2px solid #fff; margin-top: 5px; }
        #hp-fill { height: 100%; background: #f00; width: 100%; }
        
        /* CONTROL PADS */
        .pad { position: absolute; border-radius: 50%; background: rgba(255,255,255,0.1); border: 2px solid #fff; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: bold; z-index: 20; }
        #joy-base { bottom: 30px; left: 30px; width: 120px; height: 120px; }
        #joy-knob { width: 40px; height: 40px; background: #fff; border-radius: 50%; position: absolute; }
        #btn-jump { bottom: 130px; right: 40px; width: 80px; height: 80px; background: rgba(0,0,255,0.4); }
        #btn-fire { bottom: 20px; right: 20px; width: 110px; height: 110px; background: rgba(255,0,0,0.4); border-color: #ff0; }
        
        #overlay { position: fixed; inset: 0; display: none; background: rgba(0,0,0,0.8); color: #fff; align-items: center; justify-content: center; font-size: 40px; z-index: 100; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="stat">VULVIAN LVL <span id="lvl">1</span></div>
        <div id="hp-bar"><div id="hp-fill"></div></div>
    </div>
    <div id="overlay">SAVED BOOBI!</div>

    <div id="joy-base" class="pad"><div id="joy-knob"></div></div>
    <div id="btn-jump" class="pad">JUMP</div>
    <div id="btn-fire" class="pad">BLAST</div>

    <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
    <script>
        let scene, camera, renderer, gun, clock;
        let platforms = [], enemies = [], bullets = [];
        let vLvl = 1, hp = 100, canJump = false, velY = 0;
        let move = {x:0, z:0}, look = {lat:0, lon:0};
        let tks = {m:null, l:null, lx:0, ly:0};

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
            scene.add(light);

            // ARM
            gun = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.2, 0.7), new THREE.MeshStandardMaterial({color: 0x333}));
            gun.position.set(0.4, -0.3, -0.5);
            camera.add(gun);
            scene.add(camera);

            resetWorld();
            setupInput();
        }

        function resetWorld() {
            platforms.forEach(p => scene.remove(p));
            enemies.forEach(e => scene.remove(e));
            platforms = []; enemies = [];
            camera.position.set(0, 5, 0);

            // Ground
            addObj(0, 0, 0, 20, 20, 0x222);

            // Level Gen
            let curZ = -20, curY = 0;
            for(let i=0; i<8; i++) {
                let x = (Math.random()-0.5)*15;
                curY += (Math.random()-0.2)*3;
                curZ -= 15;
                addObj(x, curY, curZ, 10, 10, 0x0055ff);
                if(i % 2 == 0) spawnMob(x, curY+3, curZ);
            }

            // Goal
            let g = addObj(0, curY, curZ-20, 15, 15, 0xff0055);
            g.userData.isGoal = true;
        }

        function addObj(x, y, z, w, d, col) {
            const m = new THREE.Mesh(new THREE.BoxGeometry(w, 2, d), new THREE.MeshStandardMaterial({color: col}));
            m.position.set(x, y, z);
            scene.add(m);
            platforms.push(m);
            return m;
        }

        function spawnMob(x, y, z) {
            const e = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 2), new THREE.MeshStandardMaterial({color: 0xff4400}));
            e.position.set(x, y, z);
            e.userData = {hp: 2, s: 0.05 + (vLvl * 0.01)};
            scene.add(e);
            enemies.push(e);
        }

        function setupInput() {
            const jb = document.getElementById('joy-base'), jk = document.getElementById('joy-knob');
            window.addEventListener('touchstart', e => {
                for(let t of e.changedTouches) {
                    let r = jb.getBoundingClientRect();
                    if(t.clientX > r.left && t.clientX < r.right && t.clientY > r.top && t.clientY < r.bottom) tks.m = t.identifier;
                    else if(!tks.l) { tks.l = t.identifier; tks.lx = t.clientX; tks.ly = t.clientY; }
                }
            });
            window.addEventListener('touchmove', e => {
                for(let t of e.changedTouches) {
                    if(t.identifier === tks.m) {
                        let r = jb.getBoundingClientRect(), dx = t.clientX-(r.left+60), dy = t.clientY-(r.top+60);
                        let d = Math.min(Math.sqrt(dx*dx+dy*dy), 50), a = Math.atan2(dy, dx);
                        jk.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
                        move.x = Math.cos(a)*(d/50); move.z = -Math.sin(a)*(d/50);
                    }
                    if(t.identifier === tks.l) {
                        look.lon -= (t.clientX - tks.lx) * 0.3; look.lat -= (t.clientY - tks.ly) * 0.3;
                        tks.lx = t.clientX; tks.ly = t.clientY;
                    }
                }
            });
            window.addEventListener('touchend', e => {
                for(let t of e.changedTouches) {
                    if(t.identifier === tks.m) { tks.m=null; move.x=0; move.z=0; jk.style.transform='none'; }
                    if(t.identifier === tks.l) tks.l=null;
                }
            });
            document.getElementById('btn-jump').ontouchstart = () => { if(canJump) { velY = 0.35; canJump = false; } };
            document.getElementById('btn-fire').ontouchstart = fire;
        }

        function fire() {
            for(let i=-1; i<=1; i++) {
                const b = new THREE.Mesh(new THREE.SphereGeometry(0.2), new THREE.MeshBasicMaterial({color: 0x0f0}));
                b.position.copy(camera.position);
                const d = new THREE.Vector3(i*0.1, 0, -1).applyQuaternion(camera.quaternion).normalize();
                b.userData.v = d.multiplyScalar(2.5);
                scene.add(b); bullets.push(b);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            look.lat = Math.max(-85, Math.min(85, look.lat));
            camera.rotation.order = 'YXZ';
            camera.rotation.y = THREE.MathUtils.degToRad(look.lon);
            camera.rotation.x = THREE.MathUtils.degToRad(look.lat);

            let f = new THREE.Vector3(move.x, 0, -move.z).applyQuaternion(new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0,1,0), camera.rotation.y));
            camera.position.add(f.multiplyScalar(0.25));

            velY -= 0.015;
            camera.position.y += velY;

            // PURE RAYCAST PHYSICS
            canJump = false;
            platforms.forEach(p => {
                if(Math.abs(camera.position.x - p.position.x) < 6 && Math.abs(camera.position.z - p.position.z) < 6) {
                    if(camera.position.y > p.position.y + 1 && camera.position.y < p.position.y + 2.5) {
                        camera.position.y = p.position.y + 2;
                        velY = 0; canJump = true;
                        if(p.userData.isGoal) win();
                    }
                }
            });

            if(camera.position.y < -30) { hp -= 20; camera.position.set(0, 10, 0); updateUI(); }

            enemies.forEach(e => {
                let d = e.position.distanceTo(camera.position);
                if(d < 20) {
                    e.position.add(new THREE.Vector3().subVectors(camera.position, e.position).normalize().multiplyScalar(e.userData.s));
                    if(d < 2) { hp -= 0.5; updateUI(); }
                }
            });

            bullets.forEach((b, i) => {
                b.position.add(b.userData.v);
                enemies.forEach((e, j) => {
                    if(b.position.distanceTo(e.position) < 2) {
                        scene.remove(e); enemies.splice(j,1);
                        scene.remove(b); bullets.splice(i,1);
                    }
                });
            });

            renderer.render(scene, camera);
        }

        function updateUI() {
            document.getElementById('hp-fill').style.width = hp + "%";
            if(hp <= 0) location.reload();
        }

        function win() {
            vLvl++; document.getElementById('lvl').innerText = vLvl;
            document.getElementById('overlay').style.display = 'flex';
            setTimeout(() => { document.getElementById('overlay').style.display = 'none'; resetWorld(); }, 1500);
        }
    </script>
</body>
</html>
