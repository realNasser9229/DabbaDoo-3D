<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DABBADOO: VULVIAN ASCENSION</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: 'Arial Black', sans-serif; }
        
        #rotate-warning { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; color: #0f0; z-index: 1000; 
            display: none; align-items: center; justify-content: center; 
            text-align: center; font-size: 30px; border: 10px solid #f0f;
        }
        @media (orientation: portrait) { #rotate-warning { display: flex; } }

        #ui { position: absolute; top: 15px; left: 15px; color: #fff; z-index: 100; pointer-events: none; }
        .stat { font-size: 22px; color: #0ff; text-shadow: 2px 2px #f0f; margin-bottom: 5px; }
        #hp-bar { width: 220px; height: 20px; background: #222; border: 2px solid #fff; position: relative; }
        #hp-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #f00, #ff0); }

        #crosshair { 
            position: absolute; top: 50%; left: 50%; width: 40px; height: 40px; 
            transform: translate(-50%, -50%); z-index: 50; pointer-events: none; 
            border: 2px solid rgba(0,255,0,0.5); border-radius: 50%;
        }
        #crosshair:after { content: '+'; color: #0f0; font-size: 30px; position: absolute; top: -2px; left: 10px; }

        .btn { position: absolute; border-radius: 50%; background: rgba(0,0,0,0.6); border: 3px solid #0ff; color: #fff; z-index: 100; font-weight: 900; }
        #joy-base { width: 130px; height: 130px; bottom: 30px; left: 30px; position: absolute; border-radius: 50%; border: 2px solid #fff; }
        #joy-knob { width: 50px; height: 50px; background: #f0f; border-radius: 50%; position: absolute; top: 40px; left: 40px; }
        #jump-btn { width: 90px; height: 90px; bottom: 140px; right: 40px; display: flex; align-items: center; justify-content: center; background: #5500ff; }
        #shoot-btn { width: 120px; height: 120px; bottom: 20px; right: 20px; display: flex; align-items: center; justify-content: center; background: #ff0055; font-size: 20px; }

        #msg-overlay { 
            position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%); 
            color: #fff; font-size: 50px; text-align: center; display: none; z-index: 200; 
            text-shadow: 0 0 20px #0f0; background: rgba(0,0,0,0.8); padding: 20px; border: 5px solid #0f0;
        }
    </style>
</head>
<body>
    <div id="rotate-warning">ROTATE SCREEN BRO!<br>ONLY ALPHAS PLAY HORIZONTAL</div>
    <div id="msg-overlay">THX BRO!</div>

    <div id="ui">
        <div class="stat">VULVIAN LVL: <span id="v-lvl">1</span></div>
        <div class="stat">STAGE: <span id="stage">1</span></div>
        <div id="hp-bar"><div id="hp-fill"></div></div>
    </div>
    
    <div id="crosshair"></div>
    <div id="joy-base"><div id="joy-knob"></div></div>
    <div id="jump-btn" class="btn">JUMP</div>
    <div id="shoot-btn" class="btn">SNOT FIRE</div>

    <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
    <script>
        let scene, camera, renderer, gun, clock;
        let bullets = [], enemies = [], platforms = [], particles = [];
        let ammo = 20, hp = 100, stage = 1, vulvianLvl = 1, reloading = false, jumps = 0;
        let boobiDoodi, cage, winFlag = false;
        
        // INSANE SENSITIVITY
        const SENS = 1.2; 
        let move = { f: 0, r: 0 }, look = { lon: 0, lat: 0 }, velY = 0;
        let tData = { lookId: null, moveId: null, lx: 0, ly: 0 };

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050010);
            scene.fog = new THREE.FogExp2(0x050010, 0.02);
            clock = new THREE.Clock();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const hemi = new THREE.HemisphereLight(0xffffff, 0x000000, 1.5);
            scene.add(hemi);

            createPlayerAssets();
            generateStage();
            setupControls();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function createPlayerAssets() {
            gun = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.3, 1), new THREE.MeshStandardMaterial({color: 0x333333}));
            body.position.set(0.5, -0.4, -0.8);
            const neon = new THREE.Mesh(new THREE.BoxGeometry(0.35, 0.05, 1.1), new THREE.MeshStandardMaterial({color: 0x00ff00, emissive: 0x00ff00}));
            neon.position.set(0.5, -0.3, -0.8);
            gun.add(body, neon);
            camera.add(gun);
            scene.add(camera);
        }

        function generateStage() {
            // Cleanup
            enemies.forEach(e => scene.remove(e));
            platforms.forEach(p => scene.remove(p));
            if(cage) scene.remove(cage);
            enemies = []; platforms = []; winFlag = false;

            camera.position.set(0, 5, 0);
            
            // Starting Pad
            addPlatform(0, 0, 0, 15, 15, 0x00ffff);

            // Level Scaling: More platforms each stage
            let count = 8 + (stage * 4); 
            let curX = 0, curY = 0, curZ = -12;

            for(let i=0; i<count; i++) {
                curX += (Math.random() - 0.5) * (10 + stage);
                curY += (Math.random() - 0.2) * 4;
                curZ -= 15 + (stage * 0.5);
                addPlatform(curX, curY, curZ, 10, 10, 0xff00ff);
                
                if(i % 2 === 0) spawnMob(curX, curY + 2, curZ);
            }

            // The Goal
            addPlatform(0, curY, curZ - 20, 15, 15, 0x00ff00);
            spawnRescue(0, curY + 2, curZ - 20);

            document.getElementById('stage').innerText = stage;
            document.getElementById('v-lvl').innerText = vulvianLvl;
        }

        function addPlatform(x, y, z, w, d, col) {
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(w, 1.5, d), new THREE.MeshStandardMaterial({color: col}));
            mesh.position.set(x, y, z);
            scene.add(mesh);
            platforms.push(mesh);
        }

        function spawnMob(x, y, z) {
            const m = new THREE.Mesh(new THREE.BoxGeometry(2, 3, 1), new THREE.MeshStandardMaterial({color: 0x666666}));
            m.position.set(x, y, z);
            m.userData = { hp: 1 + stage, speed: 0.05 + (stage * 0.01) };
            scene.add(m);
            enemies.push(m);
        }

        function spawnRescue(x, y, z) {
            cage = new THREE.Mesh(new THREE.BoxGeometry(5, 6, 5), new THREE.MeshStandardMaterial({color: 0xffffff, wireframe: true}));
            cage.position.set(x, y, z);
            
            boobiDoodi = new THREE.Mesh(new THREE.SphereGeometry(1), new THREE.MeshStandardMaterial({color: 0xff0000}));
            boobiDoodi.position.copy(cage.position);
            scene.add(cage, boobiDoodi);
        }

        function setupControls() {
            const joy = document.getElementById('joy-base'), knob = document.getElementById('joy-knob');
            window.ontouchstart = e => {
                for(let t of e.changedTouches) {
                    if (t.clientX > window.innerWidth/2) { tData.lookId = t.identifier; tData.lx = t.clientX; tData.ly = t.clientY; }
                    let r = joy.getBoundingClientRect();
                    if (t.clientX > r.left && t.clientX < r.right && t.clientY > r.top && t.clientY < r.bottom) tData.moveId = t.identifier;
                }
            };
            window.ontouchmove = e => {
                for(let t of e.changedTouches) {
                    if (t.identifier === tData.lookId) {
                        look.lon -= (t.clientX - tData.lx) * SENS;
                        look.lat -= (t.clientY - tData.ly) * SENS;
                        tData.lx = t.clientX; tData.ly = t.clientY;
                    }
                    if (t.identifier === tData.moveId) {
                        let r = joy.getBoundingClientRect(), dx = t.clientX-(r.left+65), dy = t.clientY-(r.top+65);
                        let d = Math.min(Math.sqrt(dx*dx+dy*dy), 60), a = Math.atan2(dy, dx);
                        knob.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
                        move.f = -Math.sin(a)*(d/60); move.r = Math.cos(a)*(d/60);
                    }
                }
            };
            window.ontouchend = e => {
                for(let t of e.changedTouches) {
                    if (t.identifier === tData.moveId) { move.f = 0; move.r = 0; knob.style.transform = `translate(0,0)`; }
                }
            };
            document.getElementById('shoot-btn').ontouchstart = e => { e.preventDefault(); fire(); };
            document.getElementById('jump-btn').ontouchstart = e => { e.preventDefault(); if(jumps < 2) { velY = 0.35; jumps++; } };
        }

        function fire() {
            if (reloading) return;
            const b = new THREE.Mesh(new THREE.SphereGeometry(0.2), new THREE.MeshBasicMaterial({color: 0x00ff00}));
            b.position.copy(camera.position);
            const dir = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion);
            b.userData.v = dir.multiplyScalar(3);
            scene.add(b); bullets.push(b);
            
            // Snot Effect
            for(let i=0; i<5; i++) {
                const p = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.1), new THREE.MeshBasicMaterial({color: 0x00ff00}));
                p.position.copy(camera.position).add(dir.clone().multiplyScalar(1));
                p.userData.v = new THREE.Vector3((Math.random()-0.5)*0.2, (Math.random()-0.5)*0.2, (Math.random()-0.5)*0.2);
                p.userData.life = 1.0;
                scene.add(p); particles.push(p);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            look.lat = Math.max(-85, Math.min(85, look.lat));
            camera.rotation.order = 'YXZ';
            camera.rotation.y = THREE.MathUtils.degToRad(look.lon);
            camera.rotation.x = THREE.MathUtils.degToRad(look.lat);

            let mDir = new THREE.Vector3(move.r, 0, -move.f).applyQuaternion(new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0,1,0), camera.rotation.y));
            camera.position.add(mDir.multiplyScalar(0.25));

            // SUPER HITBOX COLLISION (Forgiving)
            velY -= 0.018;
            camera.position.y += velY;
            platforms.forEach(p => {
                // We check 6.0 units for a 10-unit wide platform (Safe overlap)
                if (Math.abs(camera.position.x - p.position.x) < 5.8 && 
                    Math.abs(camera.position.z - p.position.z) < 5.8 && 
                    camera.position.y > p.position.y + 1 && camera.position.y < p.position.y + 3) {
                    camera.position.y = p.position.y + 2;
                    velY = 0; jumps = 0;
                }
            });

            if (camera.position.y < -40) { hp -= 20; camera.position.set(0, 10, 0); updateHUD(); }

            enemies.forEach(e => {
                let d = e.position.distanceTo(camera.position);
                if(d < 25) {
                    e.lookAt(camera.position.x, e.position.y, camera.position.z);
                    e.position.add(new THREE.Vector3().subVectors(camera.position, e.position).normalize().multiplyScalar(e.userData.speed));
                    if(d < 2) { hp -= 0.5; updateHUD(); }
                }
            });

            bullets.forEach((b, i) => {
                b.position.add(b.userData.v);
                enemies.forEach((e, j) => {
                    if(b.position.distanceTo(e.position) < 2) {
                        e.userData.hp--; 
                        scene.remove(b); bullets.splice(i,1);
                        if(e.userData.hp <= 0) { scene.remove(e); enemies.splice(j,1); }
                    }
                });
            });

            particles.forEach((p, i) => {
                p.position.add(p.userData.v);
                p.userData.life -= 0.05;
                if(p.userData.life <= 0) { scene.remove(p); particles.splice(i,1); }
            });

            if(!winFlag && boobiDoodi && camera.position.distanceTo(boobiDoodi.position) < 5) {
                victory();
            }

            renderer.render(scene, camera);
        }

        function updateHUD() {
            document.getElementById('hp-fill').style.width = hp + "%";
            if(hp <= 0) { alert("SKIBIDI LOSS! RESTARTING..."); location.reload(); }
        }

        function victory() {
            winFlag = true;
            vulvianLvl++;
            stage++;
            const msg = document.getElementById('msg-overlay');
            msg.style.display = 'block';
            msg.innerHTML = "THX BRO!<br><span style='font-size:30px; color:#f0f;'>VULVIAN LEVEL UP</span>";
            
            // Screen Shake
            document.body.style.filter = "invert(1)";
            setTimeout(() => {
                document.body.style.filter = "none";
                msg.style.display = 'none';
                generateStage();
            }, 2500);
        }
    </script>
</body>
</html>
