<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DABBADOO ULTRA - The Blockverse Shooter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
            font-family: 'Arial', sans-serif;
            color: #fff;
            cursor: crosshair;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Simplified UI for Mobile Performance */
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 100;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px;
            border-radius: 10px;
            border: 2px solid #ff3300;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .stat {
            font-size: 18px;
            font-weight: bold;
            margin: 2px 5px;
            color: #fff;
            text-shadow: 0 0 3px #000;
        }
        
        #health {
            width: 100%;
            height: 10px;
            background: rgba(255,0,0,0.3);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        #health-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ff0000);
        }
        
        /* Crosshair */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            z-index: 50;
            pointer-events: none;
        }
        
        .crosshair-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #ff3300;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Mobile Controls */
        #joy-base {
            width: 100px;
            height: 100px;
            bottom: 20px;
            left: 20px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,51,0,0.5);
            border-radius: 50%;
            position: absolute;
            z-index: 100;
            touch-action: none;
        }
        
        #joy-knob {
            width: 50px;
            height: 50px;
            background: rgba(255,51,0,0.7);
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 25px;
        }
        
        #shoot-btn {
            width: 80px;
            height: 80px;
            bottom: 20px;
            right: 20px;
            background: rgba(255,0,0,0.3);
            border: 2px solid #ff0000;
            border-radius: 50%;
            position: absolute;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
            touch-action: none;
        }
        
        #jump-btn {
            width: 60px;
            height: 60px;
            bottom: 110px;
            right: 30px;
            background: rgba(0,100,255,0.3);
            border: 2px solid #0066ff;
            border-radius: 50%;
            position: absolute;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
            touch-action: none;
        }
        
        /* Message Display */
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #ff3300;
            text-shadow: 0 0 5px #000;
            z-index: 200;
            text-align: center;
            display: none;
            pointer-events: none;
        }
        
        /* Reload Indicator */
        #reload {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff9900;
            font-weight: bold;
            display: none;
        }
        
        /* Minimap */
        #minimap {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #ff3300;
            border-radius: 10px;
            z-index: 100;
        }
        
        /* Enemy Indicator */
        .enemy-indicator {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            z-index: 150;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Game UI -->
    <div id="ui">
        <div class="stat">SCORE: <span id="score">0</span></div>
        <div class="stat">AMMO: <span id="ammo">30</span></div>
        <div class="stat">BOOBASTAS: <span id="enemies">10</span></div>
        <div id="health"><div id="health-bar"></div></div>
    </div>
    
    <!-- Crosshair -->
    <div id="crosshair"><div class="crosshair-dot"></div></div>
    
    <!-- Message Display -->
    <div id="message"></div>
    
    <!-- Reload Indicator -->
    <div id="reload">RELOADING!</div>
    
    <!-- Mobile Controls -->
    <div id="joy-base"><div id="joy-knob"></div></div>
    <div id="shoot-btn">FIRE</div>
    <div id="jump-btn">JUMP</div>
    
    <!-- Minimap -->
    <canvas id="minimap" width="100" height="100"></canvas>

    <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
    <script>
        // MOBILE PERFORMANCE OPTIMIZATION
        const MOBILE = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Performance settings for mobile
        const SETTINGS = {
            MAX_ENEMIES: MOBILE ? 8 : 15,
            MAX_PARTICLES: MOBILE ? 20 : 40,
            SHADOWS: !MOBILE,
            ANTIALIAS: !MOBILE,
            DETAIL_LEVEL: MOBILE ? 'low' : 'medium'
        };
        
        // Game State
        let scene, camera, renderer, clock;
        let player, enemies = [], bullets = [], enemyBullets = [], particles = [];
        let score = 0, ammo = 30, health = 100, wave = 1;
        let reloading = false, gameOver = false;
        
        // Controls
        const keys = {};
        const touch = { x: 0, y: 0, lookX: 0, lookY: 0, lookId: null, moveId: null };
        
        // Initialize Game
        init();
        animate();
        
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 10, 100);
            clock = new THREE.Clock();
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 10);
            
            // Renderer (optimized for mobile)
            renderer = new THREE.WebGLRenderer({ 
                antialias: SETTINGS.ANTIALIAS,
                powerPreference: 'high-performance'
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, MOBILE ? 1 : 2));
            if (SETTINGS.SHADOWS) {
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.BasicShadowMap;
            }
            document.body.appendChild(renderer.domElement);
            
            // Simple Lighting (performance friendly)
            const ambient = new THREE.AmbientLight(0x404040);
            scene.add(ambient);
            
            const directional = new THREE.DirectionalLight(0xffffff, 0.8);
            directional.position.set(10, 20, 0);
            if (SETTINGS.SHADOWS) {
                directional.castShadow = true;
                directional.shadow.mapSize.width = 1024;
                directional.shadow.mapSize.height = 1024;
            }
            scene.add(directional);
            
            // Create Player (Vulvian from lore)
            createPlayer();
            
            // Create DabbaDoo Map
            createMap();
            
            // Create Boobasta Enemies
            createEnemies();
            
            // Setup Controls
            setupControls();
            
            // Window Resize
            window.addEventListener('resize', onWindowResize);
            
            // Show Welcome Message
            showMessage('DABBADOO ULTRA', 2000);
            setTimeout(() => showMessage('SAVE BOOBI DOODI!', 1500), 2500);
        }
        
        function createPlayer() {
            // Player is just a camera in FPS mode
            player = camera;
            player.health = 100;
            player.speed = 0.2;
            player.jumpForce = 0.3;
            player.velocity = new THREE.Vector3(0, 0, 0);
            player.grounded = true;
        }
        
        function createMap() {
            // Ground
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x111122,
                side: THREE.DoubleSide
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = Math.PI / 2;
            ground.position.y = -1;
            scene.add(ground);
            
            // Roblox-style Platforms (Neon Platform Hell)
            const platformColors = [0xff3300, 0x00ff00, 0x0066ff];
            
            for (let i = 0; i < 40; i++) {
                const size = 4 + Math.random() * 8;
                const height = 1;
                const platformGeometry = new THREE.BoxGeometry(size, height, size);
                const platformMaterial = new THREE.MeshBasicMaterial({ 
                    color: platformColors[Math.floor(Math.random() * platformColors.length)],
                    transparent: true,
                    opacity: 0.8
                });
                
                const platform = new THREE.Mesh(platformGeometry, platformMaterial);
                platform.position.set(
                    Math.random() * 180 - 90,
                    Math.random() * 10,
                    Math.random() * -180
                );
                
                // Make some platforms float and spin
                if (Math.random() > 0.7) {
                    platform.userData.float = true;
                    platform.userData.floatSpeed = 0.5 + Math.random();
                }
                
                if (Math.random() > 0.8) {
                    platform.userData.spin = true;
                }
                
                scene.add(platform);
            }
            
            // Obstacles (Spike Traps)
            for (let i = 0; i < 20; i++) {
                const spikeGeometry = new THREE.ConeGeometry(1, 3, 4);
                const spikeMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                const spike = new THREE.Mesh(spikeGeometry, spikeMaterial);
                spike.position.set(
                    Math.random() * 180 - 90,
                    1.5,
                    Math.random() * -180
                );
                spike.userData.damage = 20;
                scene.add(spike);
            }
            
            // Cake Boss Area (Final Level)
            const cakeGeometry = new THREE.CylinderGeometry(10, 12, 8, 8);
            const cakeMaterial = new THREE.MeshBasicMaterial({ color: 0xff66aa });
            const cake = new THREE.Mesh(cakeGeometry, cakeMaterial);
            cake.position.set(0, 4, -150);
            cake.userData.boss = true;
            scene.add(cake);
            
            // Cake Text
            const cakeTextGeometry = new THREE.PlaneGeometry(20, 4);
            const cakeTextMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffffff,
                transparent: true,
                opacity: 0.7,
                side: THREE.DoubleSide
            });
            const cakeText = new THREE.Mesh(cakeTextGeometry, cakeTextMaterial);
            cakeText.position.set(0, 12, -150);
            cakeText.lookAt(camera.position);
            cake.add(cakeText);
        }
        
        function createEnemies() {
            // Create Boobastas (enemy hordes)
            for (let i = 0; i < SETTINGS.MAX_ENEMIES; i++) {
                createBoobasta();
            }
            updateEnemyCount();
        }
        
        function createBoobasta() {
            // Boobasta Enemy (Gray blocky Roblox noob)
            const group = new THREE.Group();
            
            // Body (gray block)
            const bodyGeometry = new THREE.BoxGeometry(1.5, 3, 1);
            const bodyMaterial = new THREE.MeshBasicMaterial({ color: 0x888888 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 1.5;
            
            // Head (white face with smirk)
            const headGeometry = new THREE.BoxGeometry(1.2, 1.2, 1.2);
            const headMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 3.6;
            
            // Evil smirk (black line)
            const smirkGeometry = new THREE.PlaneGeometry(0.8, 0.1);
            const smirkMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const smirk = new THREE.Mesh(smirkGeometry, smirkMaterial);
            smirk.position.set(0, 3.3, 0.61);
            head.add(smirk);
            
            // Eyes (black dots)
            const eyeGeometry = new THREE.SphereGeometry(0.1, 4, 4);
            const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
            
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.3, 3.8, 0.6);
            head.add(leftEye);
            
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.3, 3.8, 0.6);
            head.add(rightEye);
            
            // Gun (simple box gun)
            const gunGeometry = new THREE.BoxGeometry(0.3, 0.3, 1);
            const gunMaterial = new THREE.MeshBasicMaterial({ color: 0x333333 });
            const gun = new THREE.Mesh(gunGeometry, gunMaterial);
            gun.position.set(0.8, 2.5, 0);
            gun.rotation.z = -0.3;
            
            group.add(body, head, gun);
            
            // Position randomly
            group.position.set(
                Math.random() * 150 - 75,
                1.5,
                Math.random() * -150
            );
            
            // Enemy properties
            group.userData = {
                type: 'boobasta',
                health: 3,
                speed: 0.05,
                attackCooldown: 0,
                attackRate: 2000 + Math.random() * 1000, // ms between shots
                lastShot: 0,
                canShoot: true
            };
            
            scene.add(group);
            enemies.push(group);
            return group;
        }
        
        function createBoobiDoodi() {
            // Brother to rescue (at the end)
            const group = new THREE.Group();
            
            // Body (blue jacket)
            const bodyGeometry = new THREE.BoxGeometry(1.2, 2.5, 0.8);
            const bodyMaterial = new THREE.MeshBasicMaterial({ color: 0x0066ff });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 1.25;
            
            // Head (with glasses)
            const headGeometry = new THREE.BoxGeometry(1, 1, 1);
            const headMaterial = new THREE.MeshBasicMaterial({ color: 0xffcc99 });
            const head = new THREE.Mesh(headGeometry, headMaterial);
            head.position.y = 2.75;
            
            // Glasses (rectangles)
            const glassGeometry = new THREE.PlaneGeometry(0.4, 0.2);
            const glassMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x000000,
                transparent: true,
                opacity: 0.5
            });
            
            const leftGlass = new THREE.Mesh(glassGeometry, glassMaterial);
            leftGlass.position.set(-0.25, 2.75, 0.51);
            head.add(leftGlass);
            
            const rightGlass = new THREE.Mesh(glassGeometry, glassMaterial);
            rightGlass.position.set(0.25, 2.75, 0.51);
            head.add(rightGlass);
            
            // Flower on head
            const flowerGeometry = new THREE.CircleGeometry(0.2, 5);
            const flowerMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const flower = new THREE.Mesh(flowerGeometry, flowerMaterial);
            flower.position.set(0, 3.3, 0);
            flower.rotation.x = -Math.PI / 2;
            head.add(flower);
            
            // Striped shirt (red and white)
            const shirtGeometry = new THREE.PlaneGeometry(0.8, 0.5);
            const shirtMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const shirt = new THREE.Mesh(shirtGeometry, shirtMaterial);
            shirt.position.set(0, 2, 0.41);
            body.add(shirt);
            
            group.add(body, head);
            group.position.set(0, 2, -160); // Behind the cake boss
            
            group.userData = {
                type: 'boobi',
                rescued: false
            };
            
            scene.add(group);
            return group;
        }
        
        function setupControls() {
            // Touch controls for mobile
            const joyBase = document.getElementById('joy-base');
            const joyKnob = document.getElementById('joy-knob');
            const shootBtn = document.getElementById('shoot-btn');
            const jumpBtn = document.getElementById('jump-btn');
            
            // Touch start
            document.addEventListener('touchstart', (e) => {
                e.preventDefault();
                
                for (let touch of e.changedTouches) {
                    const rect = joyBase.getBoundingClientRect();
                    const x = touch.clientX;
                    const y = touch.clientY;
                    
                    // Check if touch is on joystick
                    if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                        touch.moveId = touch.identifier;
                        updateJoystick(touch);
                    }
                    // Check if touch is on right side (for looking)
                    else if (x > window.innerWidth / 2) {
                        touch.lookId = touch.identifier;
                        touch.lookX = x;
                        touch.lookY = y;
                    }
                }
            }, { passive: false });
            
            // Touch move
            document.addEventListener('touchmove', (e) => {
                e.preventDefault();
                
                for (let touch of e.changedTouches) {
                    if (touch.identifier === touch.lookId) {
                        // Look around
                        const deltaX = touch.clientX - touch.lookX;
                        const deltaY = touch.clientY - touch.lookY;
                        
                        camera.rotation.y -= deltaX * 0.005;
                        camera.rotation.x -= deltaY * 0.005;
                        camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
                        
                        touch.lookX = touch.clientX;
                        touch.lookY = touch.clientY;
                    }
                    else if (touch.identifier === touch.moveId) {
                        updateJoystick(touch);
                    }
                }
            }, { passive: false });
            
            // Touch end
            document.addEventListener('touchend', (e) => {
                for (let touch of e.changedTouches) {
                    if (touch.identifier === touch.moveId) {
                        touch.moveId = null;
                        joyKnob.style.transform = 'translate(0, 0)';
                        keys['w'] = keys['a'] = keys['s'] = keys['d'] = false;
                    }
                    if (touch.identifier === touch.lookId) {
                        touch.lookId = null;
                    }
                }
            });
            
            // Joystick update function
            function updateJoystick(touch) {
                const rect = joyBase.getBoundingClientRect();
                const centerX = rect.left + 50;
                const centerY = rect.top + 50;
                
                const deltaX = touch.clientX - centerX;
                const deltaY = touch.clientY - centerY;
                
                const distance = Math.min(40, Math.sqrt(deltaX*deltaX + deltaY*deltaY));
                const angle = Math.atan2(deltaY, deltaX);
                
                // Move knob
                joyKnob.style.transform = `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`;
                
                // Set movement keys based on angle
                const forward = -Math.sin(angle) * (distance / 40);
                const right = Math.cos(angle) * (distance / 40);
                
                keys['w'] = forward > 0.3;
                keys['s'] = forward < -0.3;
                keys['a'] = right < -0.3;
                keys['d'] = right > 0.3;
            }
            
            // Shoot button
            shootBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                shoot();
            });
            
            shootBtn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                shoot();
            });
            
            // Jump button
            jumpBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                jump();
            });
            
            // Mouse controls for desktop
            document.addEventListener('mousedown', (e) => {
                if (e.button === 0) shoot();
            });
            
            document.addEventListener('mousemove', (e) => {
                if (e.buttons === 1) { // Left mouse button held
                    camera.rotation.y -= e.movementX * 0.005;
                    camera.rotation.x -= e.movementY * 0.005;
                    camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
                }
            });
            
            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;
                if (e.key === 'r') reload();
                if (e.key === ' ') jump();
            });
            
            document.addEventListener('keyup', (e) => {
                keys[e.key.toLowerCase()] = false;
            });
        }
        
        function shoot() {
            if (gameOver || reloading || ammo <= 0) {
                if (ammo <= 0) reload();
                return;
            }
            
            ammo--;
            updateAmmo();
            
            // Create bullet
            const direction = new THREE.Vector3(0, 0, -1);
            direction.applyQuaternion(camera.quaternion);
            
            const bulletGeometry = new THREE.SphereGeometry(0.1, 4, 4);
            const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            
            bullet.position.copy(camera.position);
            bullet.userData = {
                velocity: direction.multiplyScalar(0.8),
                damage: 1,
                life: 100
            };
            
            scene.add(bullet);
            bullets.push(bullet);
            
            // Muzzle flash
            createMuzzleFlash();
            
            // Reload if empty
            if (ammo <= 0) reload();
        }
        
        function enemyShoot(enemy) {
            if (!enemy.userData.canShoot) return;
            
            // Enemy shooting logic
            const direction = new THREE.Vector3();
            direction.subVectors(camera.position, enemy.position).normalize();
            
            const bulletGeometry = new THREE.SphereGeometry(0.1, 4, 4);
            const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            
            bullet.position.copy(enemy.position);
            bullet.position.y += 2; // Shoot from gun height
            bullet.userData = {
                velocity: direction.multiplyScalar(0.5),
                damage: 5,
                life: 100,
                enemyBullet: true
            };
            
            scene.add(bullet);
            enemyBullets.push(bullet);
            
            // Reset cooldown
            enemy.userData.canShoot = false;
            setTimeout(() => {
                if (enemy.userData) enemy.userData.canShoot = true;
            }, enemy.userData.attackRate);
        }
        
        function createMuzzleFlash() {
            // Simple flash effect
            const flashGeometry = new THREE.SphereGeometry(0.3, 4, 4);
            const flashMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffff00,
                transparent: true,
                opacity: 0.8
            });
            const flash = new THREE.Mesh(flashGeometry, flashMaterial);
            
            const direction = new THREE.Vector3(0, 0, -1);
            direction.applyQuaternion(camera.quaternion);
            flash.position.copy(camera.position).add(direction.multiplyScalar(-1));
            
            scene.add(flash);
            
            // Remove after short time
            setTimeout(() => {
                if (flash.parent) scene.remove(flash);
            }, 50);
        }
        
        function jump() {
            if (player.grounded && !gameOver) {
                player.velocity.y = player.jumpForce;
                player.grounded = false;
            }
        }
        
        function reload() {
            if (reloading || gameOver) return;
            
            reloading = true;
            document.getElementById('reload').style.display = 'block';
            
            setTimeout(() => {
                ammo = 30;
                reloading = false;
                updateAmmo();
                document.getElementById('reload').style.display = 'none';
            }, 1000);
        }
        
        function updatePlayer(delta) {
            // Apply gravity
            player.velocity.y -= 0.02;
            
            // Movement
            const moveSpeed = player.speed * delta * 60;
            const moveVector = new THREE.Vector3(0, 0, 0);
            
            if (keys['w']) moveVector.z -= moveSpeed;
            if (keys['s']) moveVector.z += moveSpeed;
            if (keys['a']) moveVector.x -= moveSpeed;
            if (keys['d']) moveVector.x += moveSpeed;
            
            // Apply movement relative to camera direction
            const euler = new THREE.Euler(0, camera.rotation.y, 0, 'YXZ');
            moveVector.applyEuler(euler);
            
            player.position.add(moveVector);
            player.position.y += player.velocity.y;
            
            // Ground collision
            if (player.position.y <= 2) {
                player.position.y = 2;
                player.velocity.y = 0;
                player.grounded = true;
            }
        }
        
        function updateEnemies(delta) {
            enemies.forEach((enemy, index) => {
                if (!enemy.userData) return;
                
                // Move towards player
                const direction = new THREE.Vector3();
                direction.subVectors(camera.position, enemy.position).normalize();
                
                // Simple pathfinding - avoid obstacles
                const distanceToPlayer = enemy.position.distanceTo(camera.position);
                
                if (distanceToPlayer > 5) {
                    // Move towards player
                    enemy.position.x += direction.x * enemy.userData.speed * delta * 60;
                    enemy.position.z += direction.z * enemy.userData.speed * delta * 60;
                }
                
                // Face player
                enemy.lookAt(camera.position);
                enemy.rotation.x = 0; // Keep upright
                enemy.rotation.z = 0;
                
                // Shoot at player
                if (distanceToPlayer < 20 && enemy.userData.canShoot) {
                    enemyShoot(enemy);
                }
                
                // Float animation
                enemy.position.y = 1.5 + Math.sin(Date.now() * 0.002 + index) * 0.2;
            });
        }
        
        function updateBullets(delta) {
            // Player bullets
            bullets.forEach((bullet, index) => {
                if (!bullet.userData) return;
                
                bullet.position.add(bullet.userData.velocity);
                bullet.userData.life--;
                
                // Check collision with enemies
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.position.distanceTo(enemy.position) < 2) {
                        // Hit enemy
                        enemy.userData.health -= bullet.userData.damage;
                        
                        if (enemy.userData.health <= 0) {
                            // Enemy killed
                            createExplosion(enemy.position, 0xff3300);
                            scene.remove(enemy);
                            enemies.splice(enemyIndex, 1);
                            
                            score += 100;
                            document.getElementById('score').textContent = score;
                            
                            // Respawn enemy
                            if (enemies.length < SETTINGS.MAX_ENEMIES) {
                                setTimeout(() => createBoobasta(), 1000);
                            }
                            
                            updateEnemyCount();
                        }
                        
                        // Remove bullet
                        scene.remove(bullet);
                        bullets.splice(index, 1);
                    }
                });
                
                // Remove old bullets
                if (bullet.userData.life <= 0 || bullet.position.length() > 200) {
                    if (bullet.parent) scene.remove(bullet);
                    bullets.splice(index, 1);
                }
            });
            
            // Enemy bullets
            enemyBullets.forEach((bullet, index) => {
                if (!bullet.userData) return;
                
                bullet.position.add(bullet.userData.velocity);
                bullet.userData.life--;
                
                // Check collision with player
                if (bullet.position.distanceTo(camera.position) < 1) {
                    // Hit player
                    takeDamage(bullet.userData.damage);
                    
                    // Remove bullet
                    scene.remove(bullet);
                    enemyBullets.splice(index, 1);
                }
                
                // Remove old bullets
                if (bullet.userData.life <= 0 || bullet.position.length() > 200) {
                    if (bullet.parent) scene.remove(bullet);
                    enemyBullets.splice(index, 1);
                }
            });
        }
        
        function createExplosion(position, color) {
            // Simple explosion for mobile
            for (let i = 0; i < 5; i++) {
                const particleGeometry = new THREE.SphereGeometry(0.2, 3, 3);
                const particleMaterial = new THREE.MeshBasicMaterial({ color: color });
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                
                particle.position.copy(position);
                particle.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.5,
                        Math.random() * 0.5,
                        (Math.random() - 0.5) * 0.5
                    ),
                    life: 1.0
                };
                
                scene.add(particle);
                particles.push(particle);
            }
        }
        
        function updateParticles(delta) {
            particles.forEach((particle, index) => {
                if (!particle.userData) return;
                
                particle.position.add(particle.userData.velocity);
                particle.userData.life -= 0.05;
                particle.scale.setScalar(particle.userData.life);
                
                if (particle.userData.life <= 0) {
                    scene.remove(particle);
                    particles.splice(index, 1);
                }
            });
        }
        
        function takeDamage(amount) {
            if (gameOver) return;
            
            health -= amount;
            updateHealth();
            
            // Screen flash effect
            document.body.style.backgroundColor = '#ff0000';
            setTimeout(() => {
                document.body.style.backgroundColor = '#000';
            }, 100);
            
            // Check game over
            if (health <= 0) {
                health = 0;
                gameOver = true;
                showMessage('GAME OVER!', 3000);
                setTimeout(() => location.reload(), 3000);
            }
        }
        
        function updateHealth() {
            const healthPercent = health / 100;
            document.getElementById('health-bar').style.width = `${healthPercent * 100}%`;
        }
        
        function updateAmmo() {
            document.getElementById('ammo').textContent = ammo;
        }
        
        function updateEnemyCount() {
            document.getElementById('enemies').textContent = enemies.length;
        }
        
        function showMessage(text, duration) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, duration);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = Math.min(clock.getDelta(), 0.033); // Cap at 30fps for mobile
            
            if (!gameOver) {
                // Update game state
                updatePlayer(delta);
                updateEnemies(delta);
                updateBullets(delta);
                updateParticles(delta);
                
                // Update moving platforms
                updatePlatforms(delta);
            }
            
            renderer.render(scene, camera);
        }
        
        function updatePlatforms(delta) {
            // Update floating and spinning platforms
            scene.children.forEach(child => {
                if (child.userData && child.userData.float) {
                    child.position.y += Math.sin(Date.now() * 0.001 * child.userData.floatSpeed) * 0.02;
                }
                
                if (child.userData && child.userData.spin) {
                    child.rotation.y += 0.01;
                }
            });
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Prevent context menu on mobile
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
