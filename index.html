<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DabbaDoo Mobile</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; touch-action: none; }
        #ui {
            position: absolute; top: 10%; width: 100%; text-align: center;
            color: #0f0; font-family: monospace; z-index: 100; pointer-events: none;
            text-shadow: 1px 1px 2px black;
        }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <div id="ui">TOUCH & DRAG TO LOOK<br>TAP TO SHOOT</div>

    <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>

    <script>
        let scene, camera, renderer, bullets = [], enemies = [];
        let lon = 0, lat = 0, phi = 0, theta = 0;
        let touchX, touchY, savedLon, savedLat;

        // Force start
        window.addEventListener('load', () => {
            console.log("Initializing...");
            init();
            animate();
        });

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 5);

            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio > 2 ? 2 : window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Simple Grid
            const grid = new THREE.GridHelper(100, 20, 0x00ff00, 0x333333);
            scene.add(grid);

            // Red Box Enemies (Basic Material = No lighting needed)
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });

            for (let i = 0; i < 10; i++) {
                const enemy = new THREE.Mesh(geometry, material);
                enemy.position.set(Math.random() * 20 - 10, 0.5, Math.random() * -20);
                scene.add(enemy);
                enemies.push(enemy);
            }

            // Touch Handling
            window.addEventListener('touchstart', (e) => {
                touchX = e.touches[0].clientX;
                touchY = e.touches[0].clientY;
                savedLon = lon;
                savedLat = lat;
            });

            window.addEventListener('touchmove', (e) => {
                if (e.touches.length === 1) {
                    lon = (touchX - e.touches[0].clientX) * 0.3 + savedLon;
                    lat = (e.touches[0].clientY - touchY) * 0.3 + savedLat;
                }
            });

            window.addEventListener('touchend', () => {
                // Shoot a bullet
                const bGeo = new THREE.SphereGeometry(0.2, 8, 8);
                const bMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
                const b = new THREE.Mesh(bGeo, bMat);
                b.position.copy(camera.position);
                
                const dir = new THREE.Vector3(0, 0, -1);
                dir.applyQuaternion(camera.quaternion);
                b.userData.velocity = dir.multiplyScalar(0.8);
                
                scene.add(b);
                bullets.push(b);
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            // Camera Look Logic
            lat = Math.max(-85, Math.min(85, lat));
            phi = THREE.MathUtils.degToRad(90 - lat);
            theta = THREE.MathUtils.degToRad(lon);

            camera.target = new THREE.Vector3(
                500 * Math.sin(phi) * Math.cos(theta),
                500 * Math.cos(phi),
                500 * Math.sin(phi) * Math.sin(theta)
            );
            camera.lookAt(camera.target);

            // Update Bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].position.add(bullets[i].userData.velocity);
                
                // Collision
                for(let j = enemies.length - 1; j >= 0; j--) {
                    if (bullets[i].position.distanceTo(enemies[j].position) < 1) {
                        enemies[j].position.y = -5; // Hit!
                    }
                }

                if (bullets[i].position.length() > 100) {
                    scene.remove(bullets[i]);
                    bullets.splice(i, 1);
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
