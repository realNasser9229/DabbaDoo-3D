<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>DabbaDoo PRO MOBILE</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; touch-action: none; font-family: 'Courier New', monospace; }
        
        /* UI OVERLAY */
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px; border: 2px solid rgba(0, 255, 0, 0.5);
            border-radius: 50%; transform: translate(-50%, -50%);
            z-index: 10; pointer-events: none;
        }

        /* CONTROLS - Half Transparent */
        .btn {
            position: absolute; border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; user-select: none; z-index: 20;
            backdrop-filter: blur(2px);
        }
        
        /* Layout for both Portrait and Landscape */
        #joystick-base { width: 100px; height: 100px; bottom: 5vh; left: 5vw; background: rgba(255,255,255,0.1); border-radius: 50%; position: absolute; }
        #joystick-knob { width: 50px; height: 50px; background: rgba(0,255,0,0.3); border-radius: 50%; position: absolute; top: 25px; left: 25px; }
        
        #jump-btn { width: 80px; height: 80px; bottom: 20vh; right: 5vw; font-size: 12px; }
        #shoot-btn { width: 100px; height: 100px; bottom: 4vh; right: 5vw; background: rgba(255, 0, 0, 0.2); border-color: rgba(255,0,0,0.4); }
        
        #stats { position: absolute; top: 10px; left: 10px; color: lime; z-index: 30; font-size: 18px; }
        
        /* Responsive landscape fixes */
        @media (orientation: landscape) {
            #jump-btn { bottom: 35vh; right: 5vw; }
            #shoot-btn { bottom: 5vh; right: 5vw; }
        }
    </style>
</head>
<body>
    <div id="stats">SCORE: <span id="score">0</span></div>
    <div id="crosshair"></div>
    
    <div id="joystick-base"><div id="joystick-knob"></div></div>
    <div id="jump-btn" class="btn">JUMP</div>
    <div id="shoot-btn" class="btn">FIRE</div>

    <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>

    <script>
        let scene, camera, renderer, clock, gunGroup;
        let bullets = [], enemies = [], score = 0;
        
        // --- SETTINGS ---
        const INVERT_Y = true; // Set to false for normal
        const MOVE_SPEED = 0.18;
        const LOOK_SENSITIVITY = 0.18;

        let moveState = { forward: 0, right: 0 };
        let lookState = { lon: 0, lat: 0 };
        let velocityY = 0;
        let isGrounded = true;
        let touchData = { lookId: null, moveId: null, lastX: 0, lastY: 0 };

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020202);
            clock = new THREE.Clock();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.7, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const sun = new THREE.DirectionalLight(0x00ffff, 1);
            sun.position.set(5, 10, 5);
            scene.add(sun);

            // Floor & Neon Environment
            const grid = new THREE.GridHelper(300, 60, 0xff00ff, 0x111111);
            scene.add(grid);

            // The Gun
            gunGroup = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.2, 0.7), new THREE.MeshStandardMaterial({color: 0x222222}));
            const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.5), new THREE.MeshStandardMaterial({color: 0x000000}));
            barrel.rotation.x = Math.PI / 2;
            barrel.position.z = -0.4;
            gunGroup.add(body, barrel);
            gunGroup.position.set(0.4, -0.3, -0.6);
            camera.add(gunGroup);
            scene.add(camera);

            for(let i=0; i<25; i++) spawnEnemy();

            setupTouch();
            window.addEventListener('resize', onWindowResize);
        }

        function spawnEnemy() {
            const e = new THREE.Mesh(new THREE.BoxGeometry(1.5, 2, 1.5), new THREE.MeshStandardMaterial({color: 0xff0000, emissive: 0x220000}));
            e.position.set(Math.random()*100-50, 1, Math.random()*-100);
            scene.add(e);
            enemies.push(e);
        }

        function setupTouch() {
            const joyBase = document.getElementById('joystick-base');
            const joyKnob = document.getElementById('joystick-knob');

            window.addEventListener('touchstart', e => {
                for(let t of e.changedTouches) {
                    if (t.clientX > window.innerWidth/2 && !touchData.lookId) {
                        touchData.lookId = t.identifier;
                        touchData.lastX = t.clientX;
                        touchData.lastY = t.clientY;
                    }
                    let rect = joyBase.getBoundingClientRect();
                    if (t.clientX > rect.left && t.clientX < rect.right && t.clientY > rect.top && t.clientY < rect.bottom) {
                        touchData.moveId = t.identifier;
                    }
                }
            }, {passive: false});

            window.addEventListener('touchmove', e => {
                for(let t of e.changedTouches) {
                    if (t.identifier === touchData.lookId) {
                        let dx = t.clientX - touchData.lastX;
                        let dy = t.clientY - touchData.lastY;
                        lookState.lon -= dx * LOOK_SENSITIVITY;
                        // INVERSION LOGIC
                        lookState.lat += (INVERT_Y ? dy : -dy) * LOOK_SENSITIVITY;
                        touchData.lastX = t.clientX;
                        touchData.lastY = t.clientY;
                    }
                    if (t.identifier === touchData.moveId) {
                        let rect = joyBase.getBoundingClientRect();
                        let centerX = rect.left + rect.width/2;
                        let centerY = rect.top + rect.height/2;
                        let dx = t.clientX - centerX;
                        let dy = t.clientY - centerY;
                        let dist = Math.min(Math.sqrt(dx*dx + dy*dy), 50);
                        let angle = Math.atan2(dy, dx);
                        joyKnob.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
                        moveState.forward = -Math.sin(angle) * (dist/50);
                        moveState.right = Math.cos(angle) * (dist/50);
                    }
                }
            }, {passive: false});

            window.addEventListener('touchend', e => {
                for(let t of e.changedTouches) {
                    if (t.identifier === touchData.lookId) touchData.lookId = null;
                    if (t.identifier === touchData.moveId) {
                        touchData.moveId = null;
                        moveState.forward = 0; moveState.right = 0;
                        joyKnob.style.transform = `translate(0px, 0px)`;
                    }
                }
            });

            document.getElementById('shoot-btn').addEventListener('touchstart', (e) => { e.preventDefault(); shoot(); });
            document.getElementById('jump-btn').addEventListener('touchstart', (e) => { 
                e.preventDefault();
                if(isGrounded) { velocityY = 0.22; isGrounded = false; }
            });
        }

        function shoot() {
            const b = new THREE.Mesh(new THREE.SphereGeometry(0.2), new THREE.MeshBasicMaterial({color: 0x00ff00}));
            b.position.copy(camera.position);
            const dir = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
            b.userData.v = dir.multiplyScalar(1.5);
            scene.add(b);
            bullets.push(b);
            gunGroup.position.z += 0.25; // Kickback
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.01;

            // Camera Look
            lookState.lat = Math.max(-85, Math.min(85, lookState.lat));
            camera.rotation.order = 'YXZ';
            camera.rotation.y = THREE.MathUtils.degToRad(lookState.lon);
            camera.rotation.x = THREE.MathUtils.degToRad(lookState.lat);

            // Movement Physics
            if (moveState.forward !== 0 || moveState.right !== 0) {
                camera.translateZ(-moveState.forward * MOVE_SPEED);
                camera.translateX(moveState.right * MOVE_SPEED);
                gunGroup.position.y = -0.3 + Math.sin(time * 0.8) * 0.02; // Walk bob
            }
            
            // Gravity Logic
            camera.position.y += velocityY;
            if (camera.position.y > 1.7) {
                velocityY -= 0.01; 
            } else {
                camera.position.y = 1.7;
                velocityY = 0;
                isGrounded = true;
            }

            // Gun Recoil Return
            gunGroup.position.z += ( -0.6 - gunGroup.position.z) * 0.1;

            // Bullets & Enemies
            for(let i=bullets.length-1; i>=0; i--) {
                bullets[i].position.add(bullets[i].userData.v);
                enemies.forEach((e, j) => {
                    if (bullets[i] && bullets[i].position.distanceTo(e.position) < 1.8) {
                        scene.remove(e);
                        enemies.splice(j, 1);
                        scene.remove(bullets[i]);
                        bullets.splice(i, 1);
                        score++;
                        document.getElementById('score').innerText = score;
                        spawnEnemy();
                    }
                });
                if(bullets[i] && bullets[i].position.length() > 200) {
                    scene.remove(bullets[i]);
                    bullets.splice(i, 1);
                }
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
