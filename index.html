<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>DABBADOO ULTRA DELUXE</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: 'Impact', sans-serif; }
        
        /* Orientation Lock */
        #rotate-warning { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #f00; color: #fff; z-index: 1000; 
            display: none; align-items: center; justify-content: center; 
            text-align: center; font-size: 30px; 
        }
        @media (orientation: portrait) { #rotate-warning { display: flex; } }

        /* HUD */
        #ui { position: absolute; top: 15px; left: 15px; color: #fff; z-index: 100; pointer-events: none; }
        .stat { font-size: 24px; color: #0f0; text-shadow: 2px 2px #000; margin-bottom: 5px; }
        #hp-container { width: 200px; height: 15px; background: #333; border: 2px solid #fff; }
        #hp-fill { width: 100%; height: 100%; background: #f00; transition: 0.2s; }

        /* Crosshair */
        #crosshair { 
            position: absolute; top: 50%; left: 50%; width: 40px; height: 40px; 
            transform: translate(-50%, -50%); z-index: 50; pointer-events: none; 
        }
        #crosshair:before, #crosshair:after { 
            content: ''; position: absolute; background: #0f0; box-shadow: 0 0 10px #0f0; 
        }
        #crosshair:before { width: 100%; height: 2px; top: 19px; }
        #crosshair:after { width: 2px; height: 100%; left: 19px; }

        /* Controls */
        .btn { 
            position: absolute; border-radius: 20px; background: rgba(0,0,0,0.7); 
            border: 4px solid #fff; display: flex; align-items: center; 
            justify-content: center; color: #fff; z-index: 100; font-weight: bold; 
        }
        #joy-base { 
            width: 140px; height: 140px; bottom: 30px; left: 30px; 
            background: rgba(255,255,255,0.1); border-radius: 50%; 
            position: absolute; border: 2px solid #0ff; 
        }
        #joy-knob { 
            width: 60px; height: 60px; background: #0ff; border-radius: 50%; 
            position: absolute; top: 40px; left: 40px; 
        }
        #jump-btn { width: 100px; height: 100px; bottom: 150px; right: 40px; background: #00f; }
        #shoot-btn { 
            width: 140px; height: 140px; bottom: 20px; right: 20px; 
            font-size: 28px; background: #f00; border-color: #ff0; 
        }

        #level-popup { 
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); 
            color: #ff0; font-size: 60px; text-shadow: 5px 5px #f00; 
            display: none; z-index: 500; text-align: center;
        }
    </style>
</head>
<body>
    <div id="rotate-warning">ROTATE SCREEN TO DABBADOO!</div>
    <div id="level-popup">LEVEL COMPLETE!<br>+DIFFICULTY UP</div>

    <div id="ui">
        <div class="stat">VULVIAN SIGMA: Lvl <span id="lvl">1</span></div>
        <div class="stat">AMMO: <span id="am">20/20</span></div>
        <div id="hp-container"><div id="hp-fill"></div></div>
    </div>
    
    <div id="crosshair"></div>
    <div id="joy-base"><div id="joy-knob"></div></div>
    <div id="jump-btn" class="btn">ALPHA<br>JUMP</div>
    <div id="shoot-btn" class="btn">GRIND</div>

    <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
    <script>
        /** DABBADOO ENGINE 3.0 **/
        let scene, camera, renderer, gun, clock;
        let bullets = [], enemies = [], platforms = [];
        let score = 0, ammo = 20, hp = 100, level = 1, reloading = false, jumps = 0;
        let boobiDoodi, cage, goalReached = false;
        
        // HIGHER SENSITIVITY FOR ALPHA PLAYERS
        const SENSITIVITY = 0.8; 
        let move = { f: 0, r: 0 }, look = { lon: 0, lat: 0 }, velY = 0;
        let tData = { lookId: null, moveId: null, lx: 0, ly: 0 };

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.FogExp2(0x000000, 0.03);
            clock = new THREE.Clock();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
            scene.add(light);

            createGun();
            buildLevel();
            setupTouch();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function createGun() {
            gun = new THREE.Group();
            // Blocky hand (The Cake Is A Lie t-shirt color)
            const hand = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.3, 0.6), new THREE.MeshStandardMaterial({color: 0x111111}));
            hand.position.set(0.5, -0.5, -0.5);
            
            const barrel = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.2, 1.2), new THREE.MeshStandardMaterial({color: 0x222222}));
            barrel.position.set(0.5, -0.4, -1);
            
            gun.add(hand, barrel);
            camera.add(gun);
            scene.add(camera);
        }

        function buildLevel() {
            // Clean up
            enemies.forEach(e => scene.remove(e));
            platforms.forEach(p => scene.remove(p));
            if(cage) scene.remove(cage);
            if(boobiDoodi) scene.remove(boobiDoodi);
            enemies = []; platforms = []; bullets = [];
            
            camera.position.set(0, 5, 5);
            goalReached = false;

            // SAFE STARTING PLATFORM (Larger)
            spawnPlatform(0, 0, 0, 15, 15, 0x00ff00);

            // PROCEDURAL PARKOUR (Gets harder with Level)
            let currentZ = -10;
            let currentY = 0;
            const platformCount = 5 + (level * 2);

            for(let i=0; i < platformCount; i++) {
                currentZ -= 12 + (level * 0.5); // Further apart per level
                currentY += (Math.random() - 0.2) * 3;
                let currentX = Math.sin(i) * (5 + level);
                
                // Platforms are WIDER for safety (8x8 instead of 6x6)
                spawnPlatform(currentX, currentY, currentZ, 8, 8, 0x00ffff);
                
                // More Boobastas per level
                if(i % 2 === 0) spawnBoobasta(currentX, currentY + 2, currentZ);
            }

            // THE CAGE
            let finalZ = currentZ - 15;
            spawnPlatform(0, currentY, finalZ, 12, 12, 0xff0000);
            spawnCage(0, currentY + 1, finalZ);
            
            document.getElementById('lvl').innerText = level;
        }

        function spawnPlatform(x, y, z, w, d, col) {
            const plat = new THREE.Mesh(new THREE.BoxGeometry(w, 1.5, d), new THREE.MeshStandardMaterial({color: col}));
            plat.position.set(x, y, z);
            scene.add(plat);
            platforms.push(plat);
        }

        function spawnBoobasta(x, y, z) {
            const b = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(1.2, 1.8, 0.8), new THREE.MeshStandardMaterial({color: 0x777777}));
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.9, 0.9, 0.9), new THREE.MeshStandardMaterial({color: 0xffffff}));
            head.position.y = 1.4;
            b.add(body, head);
            b.position.set(x, y, z);
            // Enemies get faster and tougher per level
            b.userData = { hp: 1 + Math.floor(level/2), speed: 0.03 + (level * 0.01) };
            scene.add(b);
            enemies.push(b);
        }

        function spawnCage(x, y, z) {
            cage = new THREE.Mesh(new THREE.BoxGeometry(4, 5, 4), new THREE.MeshStandardMaterial({color: 0xffffff, wireframe: true}));
            cage.position.set(x, y + 1.5, z);
            
            boobiDoodi = new THREE.Group();
            const bBody = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.2, 0.6), new THREE.MeshStandardMaterial({color: 0xff0000}));
            const bHead = new THREE.Mesh(new THREE.BoxGeometry(0.7, 0.7, 0.7), new THREE.MeshStandardMaterial({color: 0xffccaa}));
            bHead.position.y = 1;
            boobiDoodi.add(bBody, bHead);
            boobiDoodi.position.copy(cage.position);
            
            scene.add(cage, boobiDoodi);
        }

        function setupTouch() {
            const joy = document.getElementById('joy-base'), knob = document.getElementById('joy-knob');
            window.ontouchstart = e => {
                for(let t of e.changedTouches) {
                    if (t.clientX > window.innerWidth/2) { tData.lookId = t.identifier; tData.lx = t.clientX; tData.ly = t.clientY; }
                    let r = joy.getBoundingClientRect();
                    if (t.clientX > r.left && t.clientX < r.right && t.clientY > r.top && t.clientY < r.bottom) tData.moveId = t.identifier;
                }
            };
            window.ontouchmove = e => {
                for(let t of e.changedTouches) {
                    if (t.identifier === tData.lookId) {
                        look.lon -= (t.clientX - tData.lx) * SENSITIVITY;
                        look.lat -= (t.clientY - tData.ly) * SENSITIVITY;
                        tData.lx = t.clientX; tData.ly = t.clientY;
                    }
                    if (t.identifier === tData.moveId) {
                        let r = joy.getBoundingClientRect(), dx = t.clientX-(r.left+70), dy = t.clientY-(r.top+70);
                        let d = Math.min(Math.sqrt(dx*dx+dy*dy), 60), a = Math.atan2(dy, dx);
                        knob.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
                        move.f = -Math.sin(a)*(d/60); move.r = Math.cos(a)*(d/60);
                    }
                }
            };
            window.ontouchend = e => {
                for(let t of e.changedTouches) {
                    if (t.identifier === tData.lookId) tData.lookId = null;
                    if (t.identifier === tData.moveId) { 
                        tData.moveId = null; move.f = 0; move.r = 0; knob.style.transform = `translate(0,0)`; 
                    }
                }
            };
            document.getElementById('shoot-btn').ontouchstart = e => { e.preventDefault(); shoot(); };
            document.getElementById('jump-btn').ontouchstart = e => { e.preventDefault(); if(jumps < 2) { velY = 0.3; jumps++; } };
        }

        function shoot() {
            if (reloading || ammo <= 0) { if(ammo <= 0) reload(); return; }
            ammo--; document.getElementById('am').innerText = ammo + "/20";
            
            const b = new THREE.Mesh(new THREE.SphereGeometry(0.15), new THREE.MeshBasicMaterial({color: 0x00ff00}));
            b.position.copy(camera.position);
            const dir = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion);
            b.userData.v = dir.multiplyScalar(2.5);
            scene.add(b); bullets.push(b);
            
            // Recoil
            gun.position.y += 0.1;
            setTimeout(() => gun.position.y -= 0.1, 50);
        }

        function reload() {
            reloading = true;
            document.getElementById('am').innerText = "SNOT RELOADING...";
            setTimeout(() => { ammo = 20; reloading = false; document.getElementById('am').innerText = "20/20"; }, 1000);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            // Camera Rotation
            look.lat = Math.max(-85, Math.min(85, look.lat));
            camera.rotation.order = 'YXZ';
            camera.rotation.y = THREE.MathUtils.degToRad(look.lon);
            camera.rotation.x = THREE.MathUtils.degToRad(look.lat);

            // Movement
            let moveDir = new THREE.Vector3(move.r, 0, -move.f).applyQuaternion(new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0,1,0), camera.rotation.y));
            camera.position.add(moveDir.multiplyScalar(0.25));

            // Gravity & Safety Collision
            velY -= 0.015;
            camera.position.y += velY;
            
            platforms.forEach(p => {
                let dx = Math.abs(camera.position.x - p.position.x);
                let dz = Math.abs(camera.position.z - p.position.z);
                // Safe padding (radius of 4.5 for 8x8 platforms)
                if (dx < 4.5 && dz < 4.5 && camera.position.y > p.position.y + 1 && camera.position.y < p.position.y + 3) {
                    camera.position.y = p.position.y + 2;
                    velY = 0; jumps = 0;
                }
            });

            if (camera.position.y < -30) { 
                hp -= 25; updateHUD(); 
                camera.position.set(0, 10, 0); velY = 0; 
            }

            // Enemies (Chase Logic)
            enemies.forEach(e => {
                let dist = e.position.distanceTo(camera.position);
                if(dist < 20) {
                    e.lookAt(camera.position.x, e.position.y, camera.position.z);
                    let dir = new THREE.Vector3().subVectors(camera.position, e.position).normalize();
                    e.position.add(dir.multiplyScalar(e.userData.speed));
                    if(dist < 1.8) { hp -= 0.2; updateHUD(); }
                }
            });

            // Bullets
            for(let i=bullets.length-1; i>=0; i--) {
                bullets[i].position.add(bullets[i].userData.v);
                enemies.forEach((e, j) => {
                    if(bullets[i] && bullets[i].position.distanceTo(e.position) < 2) {
                        e.userData.hp--;
                        scene.remove(bullets[i]); bullets.splice(i,1);
                        if(e.userData.hp <= 0) { scene.remove(e); enemies.splice(j, 1); }
                    }
                });
            }

            // Win Trigger
            if(!goalReached && boobiDoodi && camera.position.distanceTo(boobiDoodi.position) < 4) {
                victory();
            }

            renderer.render(scene, camera);
        }

        function updateHUD() {
            document.getElementById('hp-fill').style.width = hp + "%";
            if(hp <= 0) { alert("emotional damage! Dr. RagorGaming is disappointed."); location.reload(); }
        }

        function victory() {
            goalReached = true;
            level++;
            const pop = document.getElementById('level-popup');
            pop.style.display = 'block';
            setTimeout(() => {
                pop.style.display = 'none';
                buildLevel();
            }, 2000);
        }
    </script>
</body>
</html>
