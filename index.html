<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DabbaDoo: NEON CITY</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: 'Courier New', monospace; }
        #ui { position: absolute; top: 15px; left: 15px; color: #0ff; z-index: 100; pointer-events: none; text-shadow: 2px 2px #000; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; border: 2px solid rgba(0,255,0,0.5); border-radius: 50%; transform: translate(-50%, -50%); z-index: 50; }
        
        /* Mobile Buttons */
        .btn { position: absolute; border-radius: 50%; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); display: flex; align-items: center; justify-content: center; color: white; z-index: 100; backdrop-filter: blur(5px); }
        #joy-base { width: 100px; height: 100px; bottom: 30px; left: 30px; background: rgba(255,255,255,0.05); border-radius: 50%; position: absolute; }
        #joy-knob { width: 50px; height: 50px; background: #0f0; opacity: 0.3; border-radius: 50%; position: absolute; top: 25px; left: 25px; }
        #jump-btn { width: 70px; height: 70px; bottom: 120px; right: 30px; font-size: 12px; }
        #shoot-btn { width: 100px; height: 100px; bottom: 15px; right: 30px; background: rgba(255,0,0,0.2); }
        
        #reload-msg { position: absolute; top: 50%; width: 100%; text-align: center; color: red; font-weight: bold; font-size: 30px; display: none; z-index: 100; }
    </style>
</head>
<body>
    <div id="ui">SCORE: <span id="sc">0</span><br>AMMO: <span id="am">8/8</span></div>
    <div id="reload-msg">RELOADING...</div>
    <div id="crosshair"></div>
    <div id="joy-base"><div id="joy-knob"></div></div>
    <div id="jump-btn" class="btn">JUMP</div>
    <div id="shoot-btn" class="btn">FIRE</div>

    <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
    <script>
        let scene, camera, renderer, gun, flash, clock;
        let bullets = [], enemies = [], buildings = [];
        let score = 0, ammo = 8, reloading = false;
        
        // SETTINGS
        const SENSITIVITY = 0.5; // CRANKED SENS
        const INVERT_Y = true;   // INVERTED CAMERA
        
        let move = { f: 0, r: 0 }, look = { lon: 0, lat: 0 }, velY = 0, grounded = true;
        let tData = { lookId: null, moveId: null, lx: 0, ly: 0 };

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);
            clock = new THREE.Clock();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.7, 10);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.3));

            // --- THE MAP: NEON CITY ---
            const citySize = 100;
            for(let i=0; i<60; i++) {
                let h = 5 + Math.random() * 20;
                const bGeo = new THREE.BoxGeometry(4, h, 4);
                const bMat = new THREE.MeshStandardMaterial({ color: 0x111111, emissive: 0x00ffff, emissiveIntensity: 0.1 });
                const b = new THREE.Mesh(bGeo, bMat);
                b.position.set(Math.random()*citySize-citySize/2, h/2, Math.random()*citySize-citySize/2);
                scene.add(b);
                // Windows (Glow effect)
                const wire = new THREE.Mesh(bGeo, new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true, transparent: true, opacity: 0.1 }));
                b.add(wire);
            }
            scene.add(new THREE.GridHelper(200, 50, 0xff00ff, 0x222222));

            // --- GUN & FLASH ---
            gun = new THREE.Group();
            const gBody = new THREE.Mesh(new THREE.BoxGeometry(0.2, 0.25, 0.8), new THREE.MeshStandardMaterial({color: 0x111111}));
            flash = new THREE.PointLight(0xffaa00, 0, 10);
            flash.position.z = -0.6;
            gun.add(gBody, flash);
            gun.position.set(0.4, -0.4, -0.6);
            camera.add(gun);
            scene.add(camera);

            for(let i=0; i<15; i++) spawnEnemy();
            setupTouch();
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function spawnEnemy() {
            const e = new THREE.Mesh(new THREE.BoxGeometry(1.5, 2.5, 1.5), new THREE.MeshStandardMaterial({color: 0xff0000, emissive: 0x550000}));
            e.position.set(Math.random()*80-40, 1.25, Math.random()*-80);
            scene.add(e); enemies.push(e);
        }

        function setupTouch() {
            const joy = document.getElementById('joy-base');
            const knob = document.getElementById('joy-knob');

            window.addEventListener('touchstart', e => {
                for(let t of e.changedTouches) {
                    if (t.clientX > window.innerWidth/2) { tData.lookId = t.identifier; tData.lx = t.clientX; tData.ly = t.clientY; }
                    let r = joy.getBoundingClientRect();
                    if (t.clientX > r.left && t.clientX < r.right && t.clientY > r.top && t.clientY < r.bottom) tData.moveId = t.identifier;
                }
            });

            window.addEventListener('touchmove', e => {
                for(let t of e.changedTouches) {
                    if (t.identifier === tData.lookId) {
                        look.lon -= (t.clientX - tData.lx) * SENSITIVITY;
                        look.lat += (INVERT_Y ? (t.clientY - tData.ly) : -(t.clientY - tData.ly)) * SENSITIVITY;
                        tData.lx = t.clientX; tData.ly = t.clientY;
                    }
                    if (t.identifier === tData.moveId) {
                        let r = joy.getBoundingClientRect(), dx = t.clientX-(r.left+50), dy = t.clientY-(r.top+50);
                        let d = Math.min(Math.sqrt(dx*dx+dy*dy), 50), a = Math.atan2(dy, dx);
                        knob.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
                        move.f = -Math.sin(a)*(d/50); move.r = Math.cos(a)*(d/50);
                    }
                }
            });

            window.addEventListener('touchend', e => {
                for(let t of e.changedTouches) {
                    if (t.identifier === tData.lookId) tData.lookId = null;
                    if (t.identifier === tData.moveId) { tData.moveId = null; move.f = 0; move.r = 0; knob.style.transform = `translate(0,0)`; }
                }
            });

            document.getElementById('shoot-btn').addEventListener('touchstart', e => { e.preventDefault(); shoot(); });
            document.getElementById('jump-btn').addEventListener('touchstart', e => { e.preventDefault(); if(grounded) { velY = 0.25; grounded = false; } });
        }

        function shoot() {
            if (reloading || ammo <= 0) { if(ammo <= 0) doReload(); return; }
            ammo--; document.getElementById('am').innerText = ammo + "/8";
            const b = new THREE.Mesh(new THREE.SphereGeometry(0.2), new THREE.MeshBasicMaterial({color: 0x00ff00}));
            b.position.copy(camera.position);
            const dir = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion);
            b.userData.v = dir.multiplyScalar(2.5);
            scene.add(b); bullets.push(b);
            flash.intensity = 15; gun.position.z += 0.3;
            setTimeout(() => flash.intensity = 0, 40);
            if(ammo === 0) doReload();
        }

        function doReload() {
            if(reloading) return; reloading = true;
            document.getElementById('reload-msg').style.display = 'block';
            setTimeout(() => { 
                ammo = 8; reloading = false; 
                document.getElementById('am').innerText = "8/8";
                document.getElementById('reload-msg').style.display = 'none';
            }, 1500);
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = performance.now() * 0.01;
            look.lat = Math.max(-85, Math.min(85, look.lat));
            camera.rotation.order = 'YXZ';
            camera.rotation.y = THREE.MathUtils.degToRad(look.lon);
            camera.rotation.x = THREE.MathUtils.degToRad(look.lat);

            if(move.f || move.r) {
                camera.translateZ(-move.f * 0.2); camera.translateX(move.r * 0.2);
                gun.position.y = -0.4 + Math.sin(t*0.8)*0.03;
            }
            camera.position.y += velY;
            if(camera.position.y > 1.7) velY -= 0.012; else { camera.position.y = 1.7; velY = 0; grounded = true; }
            gun.position.z += (-0.6 - gun.position.z) * 0.2;

            for(let i=bullets.length-1; i>=0; i--) {
                bullets[i].position.add(bullets[i].userData.v);
                enemies.forEach((e, j) => {
                    if(bullets[i] && bullets[i].position.distanceTo(e.position) < 2) {
                        scene.remove(e); enemies.splice(j, 1); scene.remove(bullets[i]); bullets.splice(i,1);
                        score++; document.getElementById('sc').innerText = score; spawnEnemy();
                    }
                });
                if(bullets[i] && bullets[i].position.length() > 200) { scene.remove(bullets[i]); bullets.splice(i,1); }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
