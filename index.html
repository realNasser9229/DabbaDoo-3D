<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DabbaDoo: TOTAL MAYHEM ðŸ”¥</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; touch-action: none; font-family: 'Courier New', monospace; }
        #ui { position: absolute; top: 15px; left: 15px; color: #0ff; z-index: 100; pointer-events: none; text-shadow: 2px 2px #000; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 24px; height: 24px; z-index: 50; pointer-events: none; }
        #crosshair:before, #crosshair:after { content: ''; position: absolute; background: lime; opacity: 0.6; }
        #crosshair:before { top: 50%; width: 100%; height: 2px; }
        #crosshair:after { left: 50%; height: 100%; width: 2px; }
        
        .btn { position: absolute; border-radius: 50%; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3); display: flex; align-items: center; justify-content: center; color: white; z-index: 100; backdrop-filter: blur(5px); }
        #joy-base { width: 100px; height: 100px; bottom: 30px; left: 30px; background: rgba(255,255,255,0.05); border-radius: 50%; position: absolute; }
        #joy-knob { width: 50px; height: 50px; background: #0f0; opacity: 0.4; border-radius: 50%; position: absolute; top: 25px; left: 25px; }
        #jump-btn { width: 70px; height: 70px; bottom: 120px; right: 30px; font-size: 12px; box-shadow: 0 0 15px #0ff; }
        #shoot-btn { width: 110px; height: 110px; bottom: 15px; right: 25px; background: rgba(255,0,0,0.3); box-shadow: 0 0 20px #f00; }
        
        #reload-msg { position: absolute; top: 40%; width: 100%; text-align: center; color: #ff0; font-weight: bold; font-size: 24px; display: none; z-index: 100; letter-spacing: 5px; }
    </style>
</head>
<body>
    <div id="ui">KILLS: <span id="sc">0</span><br>MAG: <span id="am">8/8</span></div>
    <div id="reload-msg">RELOADING...</div>
    <div id="crosshair"></div>
    <div id="joy-base"><div id="joy-knob"></div></div>
    <div id="jump-btn" class="btn">JUMP</div>
    <div id="shoot-btn" class="btn">FIRE</div>

    <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
    <script>
        // --- GAME CONFIG ---
        const INVERT_X = true; 
        const INVERT_Y = true; 
        const SENSITIVITY = 0.6;
        const SPEED = 0.25;

        let scene, camera, renderer, gun, flash, clock;
        let bullets = [], enemies = [], particles = [];
        let score = 0, ammo = 8, reloading = false;
        let move = { f: 0, r: 0 }, look = { lon: 0, lat: 0 }, velY = 0, grounded = true;
        let tData = { lookId: null, moveId: null, lx: 0, ly: 0 };

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.015);
            clock = new THREE.Clock();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 10);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.4));
            
            // Neon Sky/City
            for(let i=0; i<80; i++) {
                let h = 10 + Math.random() * 30;
                const b = new THREE.Mesh(new THREE.BoxGeometry(5, h, 5), new THREE.MeshStandardMaterial({ color: 0x050505, emissive: 0x00ffff, emissiveIntensity: 0.2 }));
                b.position.set(Math.random()*150-75, h/2, Math.random()*150-75);
                scene.add(b);
            }
            scene.add(new THREE.GridHelper(400, 60, 0xff00ff, 0x222222));

            // Weapon System
            gun = new THREE.Group();
            const g1 = new THREE.Mesh(new THREE.BoxGeometry(0.25, 0.25, 1), new THREE.MeshStandardMaterial({color: 0x222222}));
            const g2 = new THREE.Mesh(new THREE.CylinderGeometry(0.08, 0.08, 0.6), new THREE.MeshStandardMaterial({color: 0x00ffff}));
            g2.rotation.x = Math.PI/2; g2.position.z = -0.5;
            flash = new THREE.PointLight(0xff0000, 0, 15);
            flash.position.z = -1;
            gun.add(g1, g2, flash);
            gun.position.set(0.5, -0.4, -0.7);
            camera.add(gun);
            scene.add(camera);

            for(let i=0; i<20; i++) spawnEnemy();
            setupTouch();
            window.onresize = () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); };
        }

        function spawnEnemy() {
            const group = new THREE.Group();
            const core = new THREE.Mesh(new THREE.OctahedronGeometry(1.2), new THREE.MeshStandardMaterial({color: 0xff0000, emissive: 0xff0000}));
            const ring = new THREE.Mesh(new THREE.TorusGeometry(1.5, 0.1, 8, 24), new THREE.MeshBasicMaterial({color: 0x00ffff}));
            ring.rotation.x = Math.PI/2;
            group.add(core, ring);
            group.position.set(Math.random()*100-50, 2 + Math.random()*3, Math.random()*-100);
            scene.add(group); enemies.push(group);
        }

        function createExplosion(pos) {
            for(let i=0; i<10; i++){
                const p = new THREE.Mesh(new THREE.BoxGeometry(0.3,0.3,0.3), new THREE.MeshBasicMaterial({color: 0xff0000}));
                p.position.copy(pos);
                p.userData.v = new THREE.Vector3((Math.random()-0.5)*0.5, Math.random()*0.5, (Math.random()-0.5)*0.5);
                p.userData.life = 1.0;
                scene.add(p); particles.push(p);
            }
        }

        function setupTouch() {
            const joy = document.getElementById('joy-base');
            const knob = document.getElementById('joy-knob');
            window.ontouchstart = e => {
                for(let t of e.changedTouches) {
                    if (t.clientX > window.innerWidth/2) { tData.lookId = t.identifier; tData.lx = t.clientX; tData.ly = t.clientY; }
                    let r = joy.getBoundingClientRect();
                    if (t.clientX > r.left && t.clientX < r.right && t.clientY > r.top && t.clientY < r.bottom) tData.moveId = t.identifier;
                }
            };
            window.ontouchmove = e => {
                for(let t of e.changedTouches) {
                    if (t.identifier === tData.lookId) {
                        look.lon += (INVERT_X ? (t.clientX - tData.lx) : -(t.clientX - tData.lx)) * SENSITIVITY;
                        look.lat += (INVERT_Y ? (t.clientY - tData.ly) : -(t.clientY - tData.ly)) * SENSITIVITY;
                        tData.lx = t.clientX; tData.ly = t.clientY;
                    }
                    if (t.identifier === tData.moveId) {
                        let r = joy.getBoundingClientRect(), dx = t.clientX-(r.left+50), dy = t.clientY-(r.top+50);
                        let d = Math.min(Math.sqrt(dx*dx+dy*dy), 50), a = Math.atan2(dy, dx);
                        knob.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
                        move.f = -Math.sin(a)*(d/50); move.r = Math.cos(a)*(d/50);
                    }
                }
            };
            window.ontouchend = e => {
                for(let t of e.changedTouches) {
                    if (t.identifier === tData.lookId) tData.lookId = null;
                    if (t.identifier === tData.moveId) { tData.moveId = null; move.f = 0; move.r = 0; knob.style.transform = `translate(0,0)`; }
                }
            };
            document.getElementById('shoot-btn').ontouchstart = e => { e.preventDefault(); shoot(); };
            document.getElementById('jump-btn').ontouchstart = e => { e.preventDefault(); if(grounded) { velY = 0.3; grounded = false; } };
        }

        function shoot() {
            if (reloading || ammo <= 0) { if(ammo <= 0) reload(); return; }
            ammo--; document.getElementById('am').innerText = ammo + "/8";
            const b = new THREE.Mesh(new THREE.SphereGeometry(0.2), new THREE.MeshBasicMaterial({color: 0x00ff00}));
            b.position.copy(camera.position);
            const dir = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion);
            b.userData.v = dir.multiplyScalar(3);
            scene.add(b); bullets.push(b);
            flash.intensity = 20; gun.position.z += 0.4;
            setTimeout(() => flash.intensity = 0, 50);
            if(ammo === 0) reload();
        }

        function reload() {
            if(reloading) return; reloading = true;
            document.getElementById('reload-msg').style.display = 'block';
            setTimeout(() => { ammo = 8; reloading = false; document.getElementById('am').innerText = "8/8"; document.getElementById('reload-msg').style.display = 'none'; }, 1200);
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = performance.now() * 0.01;
            look.lat = Math.max(-85, Math.min(85, look.lat));
            camera.rotation.order = 'YXZ';
            camera.rotation.y = THREE.MathUtils.degToRad(look.lon);
            camera.rotation.x = THREE.MathUtils.degToRad(look.lat);

            if(move.f || move.r) {
                camera.translateZ(-move.f * SPEED); camera.translateX(move.r * SPEED);
                gun.position.y = -0.4 + Math.sin(t*1.2)*0.04;
            }
            camera.position.y += velY;
            if(camera.position.y > 2) velY -= 0.015; else { camera.position.y = 2; velY = 0; grounded = true; }
            gun.position.z += (-0.7 - gun.position.z) * 0.2;

            // Particles
            for(let i=particles.length-1; i>=0; i--){
                particles[i].position.add(particles[i].userData.v);
                particles[i].userData.life -= 0.02;
                particles[i].scale.setScalar(particles[i].userData.life);
                if(particles[i].userData.life <= 0) { scene.remove(particles[i]); particles.splice(i,1); }
            }

            // Enemies Bobbing
            enemies.forEach(e => { e.position.y += Math.sin(t + e.position.x)*0.02; e.rotation.y += 0.02; });

            for(let i=bullets.length-1; i>=0; i--) {
                bullets[i].position.add(bullets[i].userData.v);
                enemies.forEach((e, j) => {
                    if(bullets[i] && bullets[i].position.distanceTo(e.position) < 2) {
                        createExplosion(e.position);
                        scene.remove(e); enemies.splice(j, 1); scene.remove(bullets[i]); bullets.splice(i,1);
                        score++; document.getElementById('sc').innerText = score; spawnEnemy();
                    }
                });
                if(bullets[i] && bullets[i].position.length() > 300) { scene.remove(bullets[i]); bullets.splice(i,1); }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
